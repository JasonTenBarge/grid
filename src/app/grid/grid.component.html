<div class="flex-cointainer">
  <mat-slide-toggle (change)="changeEdit($event)" class="flex">
    Edit
  </mat-slide-toggle>
  <div class="flex">
    Rows: {{displayForm.controls.length}}
  </div>
  <div class="flex">
    Number of Columns: {{columns?.length}}
  </div>
</div>
<mat-form-field class="header">
  <input type="text" matInput placeholder="Search" [formControl]="searchForm">
</mat-form-field>
<div cdkDropList cdkDropListOrientation="horizontal" class="flex-cointainer header example-list" (cdkDropListDropped)="drop($event)">
  <div *ngFor="let column of columns" class="flex example-box" cdkDrag>
    {{column.title}}
    <button (click)="sortClick(column.name)"> Sort </button>
  </div>
</div>
<form [formGroup]="displayForm">
  <cdk-virtual-scroll-viewport itemSize="60" class="example-viewport">
    <ng-container *cdkVirtualFor="let row of displayForm.controls; let i=index;">
      <div class="row" *ngIf="!edit">
        <div *ngFor="let column of columns" class="cell">{{row.get(column.name)?.value}}</div>
      </div>
      <div class="row" *ngIf="edit" [formGroup]="row">
        <ng-container *ngFor="let column of columns">
            <ng-container [ngSwitch]="column.type">
              <input *ngSwitchCase="'number'" class="cell" type="number" [placeholder]="column.name" [formControlName]="column.name">
              <input *ngSwitchCase="'string'" class="cell" type="text" [placeholder]="column.name" [formControlName]="column.name">
              <mat-checkbox *ngSwitchCase="'boolean'" class="cell checkbox" type="checkbox" [formControlName]="column.name"></mat-checkbox>
              <input *ngSwitchDefault class="cell" type="text" [placeholder]="column.name" [formControlName]="column.name">
            </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</form>
