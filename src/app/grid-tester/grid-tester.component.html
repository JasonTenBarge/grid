
<form [formGroup]="settingsForm">
  <p>
    Theme: 
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="class">
      <mat-button-toggle value="light">Light</mat-button-toggle>
      <mat-button-toggle value="dark">Dark</mat-button-toggle>
    </mat-button-toggle-group>
  </p>
</form>


<app-grid
 [data]="data"
 [columns]="columns"
 [class]="settingsForm.get('class')?.value"
 ></app-grid>
